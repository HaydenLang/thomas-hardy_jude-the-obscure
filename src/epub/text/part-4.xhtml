			<section id="part-4-epigraph" epub:type="epigraph">
				<blockquote>
					<p>“Whoso prefers either Matrimony or other Ordinance before the Good of Man and the plain Exigence of Charity, let him profess Papist, or Protestant, or what he will, he is no better than a Pharisee.”</p>
					<cite><abbr class="name">J.</abbr> Milton.</cite>
				</blockquote>
